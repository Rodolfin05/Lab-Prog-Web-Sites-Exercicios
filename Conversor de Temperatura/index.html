<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>


</head>
<body>

    <header>
        <div class="titulo">
            <h1>Conversor de Temperatura Celsius para Fahrenheit</h1>
        </div>
    </header>

    <section class="entrada">
        <div class="interface">
            <h2>Temperatura</h2>
            <input type="number" id="name" name="name" placeholder="Insira uma Temperatura">
        </div>
    </section>

    <section class="botoes">
        <div class="interface">
            <button type="button" id="Celsius">Celsius para Fahrenheit</button>
            <button type="button" id="Fahrenheit">Fahrenheit para Celsius</button>
        </div>
    </section>

    <section class="resultado">
        <div class="interface">
            <h2>Resultado</h2>
            <p id="resultado"></p>
        </div>
    </section>

    <footer class="desenvolvedor">
        <p>Desenvolvido por Rodolfo Parreiras</p>
        <a href="https://github.com/Rodolfin05"><i class="fi fi-brands-github"></i></a>
        <a href="https://www.instagram.com/souza_05_parreiras/"> <i class="fi fi-brands-instagram"></i></a>
        <a href="https://www.linkedin.com/in/rodolfo-souza-da-silva-parreiras-902533320/"><i class="fi fi-brands-linkedin"></i></a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
